sudo: required
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "0.12"
before_install:
  - "npm i"
  - "curl -L https://raw.githubusercontent.com/arunoda/travis-ci-meteor-packages/master/configure.sh | /bin/sh"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - "export PATH=$HOME/.meteor:$PATH"
  - "npm prune"
script:
  - "npm run test"
  - "npm run test:meteor"
after_success:
  - "npm run coverage:coveralls"
